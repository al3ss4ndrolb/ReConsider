<!DOCTYPE html>
<html>
  <head>
    <title>ReConsider Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: min(600px, 100vw - 2rem);
        padding: 2rem;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0 auto;
        color: #334155;
        box-sizing: border-box;
        line-height: 1.6;
      }

      * {
        box-sizing: border-box;
      }

      h2 {
        margin: 0 0 2rem 0;
        font-size: 1.5rem;
        color: #1e293b;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 2rem;
        width: 100%;
        display: grid;
        gap: 1rem;
      }

      .url-list {
        margin: 1.5rem 0;
        max-height: 350px;
        overflow-y: auto;
        width: 100%;
      }

      .url-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8fafc;
        padding: 1rem 1.25rem;
        margin: 0.75rem 0;
        border-radius: 0.75rem;
        border: 1px solid #e2e8f0;
        width: 100%;
        gap: 1rem;
      }

      .url-item span {
        word-break: break-all;
        margin-right: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        flex: 1;
      }

      input[type="text"] {
        width: 100%;
        padding: 1rem 1.25rem;
        margin: 0;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.15s ease;
        min-height: 48px;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.15s ease;
        width: 100%;
        min-height: 48px;
      }

      button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      @media (hover: none) {
        button:hover {
          transform: none;
        }
      }

      button:active {
        transform: translateY(0);
      }

      .delete-btn {
        background: #ef4444;
        padding: 0.5rem;
        min-width: 44px; /* Mobile touch target */
        width: auto;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .delete-btn:hover {
        background: #dc2626;
      }

      .divider {
        height: 1px;
        background: #e2e8f0;
        margin: 2rem 0;
        width: 100%;
      }

      .settings-section {
        margin: 2rem 0;
        width: 100%;
      }

      .settings-section h3 {
        margin: 0 0 1.5rem 0;
        font-size: 1.25rem;
        color: #1e293b;
        font-weight: 600;
      }

      .difficulty-labels {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        margin-top: 1rem;
        width: 100%;
        padding: 0;
        gap: 0.75rem;
      }

      .difficulty-labels span {
        font-size: 0.875rem;
        color: #64748b;
        text-align: center;
      }

      .help-text {
        font-size: 0.9375rem;
        color: #64748b;
        margin-top: 1rem;
        line-height: 1.6;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        background: #e2e8f0;
        border-radius: 3px;
        margin: 1rem 0 0.5rem 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        background: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.15s ease;
        border: none;
        margin-top: -9px;
      }

      .difficulty-value {
        text-align: center;
        font-size: 1rem;
        color: #1e293b;
        font-weight: 500;
        margin: 1rem 0;
        padding: 0.75rem;
        background: #f1f5f9;
        border-radius: 0.75rem;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin: 1.5rem 0;
      }

      .footer-links a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
      }

      footer p {
        text-align: center;
        font-size: 0.9375rem;
        color: #64748b;
        margin: 1.5rem 0;
      }

      @media (max-width: 480px) {
        body {
          width: 100vw;
          padding: 1.25rem;
        }

        h2 {
          font-size: 1.35rem;
          margin-bottom: 1.5rem;
        }

        .input-group {
          margin-bottom: 1.5rem;
          gap: 0.75rem;
        }

        .url-item {
          padding: 0.875rem 1rem;
        }

        input[type="text"],
        button {
          padding: 0.875rem 1rem;
          font-size: 0.9375rem;
          min-height: 44px;
        }

        .settings-section h3 {
          font-size: 1.1rem;
        }

        .difficulty-labels span {
          font-size: 0.8125rem;
        }

        .divider {
          margin: 1.5rem 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>ReConsider Settings</h2>

    <div class="input-group">
      <input
        type="text"
        id="newUrl"
        placeholder="Enter website (e.g., youtube.com)"
      />
      <button id="addUrl">Add Website</button>
    </div>

    <div class="url-list" id="urlList">
      <!-- URLs will be listed here -->
    </div>

    <div class="divider"></div>

    <div class="settings-section">
      <h3>Challenge Level</h3>
      <input type="range" id="difficulty" min="1" max="5" step="1" value="3" />
      <div class="difficulty-labels">
        <span>Basic</span>
        <span>Light</span>
        <span>Moderate</span>
        <span>Hard</span>
        <span>Complex</span>
      </div>
      <div class="difficulty-value">Moderate (6-7 words)</div>
      <p class="help-text">
        Higher levels include longer phrases and special characters
      </p>
    </div>

    <div class="divider"></div>

    <div class="input-group">
      <input
        type="text"
        id="customPhrase"
        placeholder="Add your own phrase (optional)"
      />
      <button id="addPhrase">Add Custom Phrase</button>
    </div>

    <div class="divider"></div>

    <div class="footer-links">
      <a href="feedback.html" target="_blank">Send Feedback</a>
      <a href="privacy.html" target="_blank">Privacy Policy</a>
    </div>

    <footer>
      <p>
        Made with &hearts; by
        <a href="https://github.com/al3ss4ndrolb">al3ss4ndrolb</a>
      </p>
    </footer>

    <script src="phrases.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
