<!DOCTYPE html>
<html>
  <head>
    <title>ReConsider Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: clamp(1rem, 5vw, 5rem);
        color: #334155;
        max-width: min(600px, 100%);
        margin: 0 auto;
        box-sizing: border-box;
      }

      * {
        box-sizing: border-box;
      }

      .required::after {
        content: "*";
        color: #dc2626;
        margin-left: 4px;
      }

      h2 {
        margin: 0 0 1.5rem 0;
        font-size: clamp(1.25rem, 5vw, 1.5rem);
        color: #1e293b;
      }

      .form-group {
        margin-bottom: 1.5rem;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1e293b;
        font-weight: 500;
        font-size: clamp(0.875rem, 3vw, 1rem);
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: clamp(0.875rem, 3vw, 1rem);
        transition: border-color 0.15s ease;
        font-family: inherit;
        min-height: 44px;
      }

      textarea {
        min-height: min(150px, 30vh);
        resize: vertical;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: clamp(0.875rem, 3vw, 1rem);
        font-weight: 500;
        transition: all 0.15s ease;
        min-height: 44px;
        width: 100%;
      }

      @media (min-width: 480px) {
        button {
          width: auto;
        }
      }

      button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      @media (hover: none) {
        button:hover {
          transform: none;
        }
      }

      button:active {
        transform: translateY(0);
      }

      .success-message,
      .error-message {
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
        display: none;
        font-size: clamp(0.875rem, 3vw, 1rem);
      }

      .success-message {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .error-message {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      @media (max-width: 320px) {
        body {
          padding: 0.75rem;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        button {
          padding: 0.5rem 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <h2>Send feedback or request a feature</h2>
    <form action="https://formspree.io/f/meoellja" method="POST">
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="subject" class="required">Subject</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message" class="required">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Feedback</button>
    </form>
    <div id="successMessage" class="success-message">
      Thank you for your feedback! We'll get back to you soon.
    </div>
    <div id="errorMessage" class="error-message">
      Sorry, there was an error sending your feedback. Please try again.
    </div>

    <script src="feedback.js"></script>
  </body>
</html>
