<!DOCTYPE html>
<html>
  <head>
    <title>ReConsider Settings</title>
    <style>
      body {
        width: 320px;
        padding: 1.5rem;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        color: #334155;
      }

      h2 {
        margin: 0 0 1.5rem 0;
        font-size: 1.25rem;
        color: #1e293b;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .url-list {
        margin: 1rem 0;
        max-height: 200px;
        overflow-y: auto;
      }

      .url-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8fafc;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
      }

      .url-item span {
        word-break: break-all;
        margin-right: 0.5rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        box-sizing: border-box;
        font-size: 0.875rem;
        transition: border-color 0.15s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.15s ease;
        width: 100%;
      }

      button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .delete-btn {
        background: #ef4444;
        padding: 0.5rem;
        min-width: 2rem;
        width: auto;
      }

      .delete-btn:hover {
        background: #dc2626;
      }

      .divider {
        height: 1px;
        background: #e2e8f0;
        margin: 1.5rem 0;
      }

      .slider-container {
        margin: 1.5rem 0;
      }

      .slider-container label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1e293b;
        font-weight: 500;
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        background: #e2e8f0;
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: #2563eb;
      }

      .difficulty-value {
        text-align: center;
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.5rem;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h2>ReConsider Settings</h2>

    <div class="input-group">
      <input
        type="text"
        id="newUrl"
        placeholder="Enter website (e.g., youtube.com)"
      />
      <button id="addUrl">Add Website</button>
    </div>

    <div class="url-list" id="urlList">
      <!-- URLs will be listed here -->
    </div>

    <div class="divider"></div>

    <div class="slider-container">
      <label for="difficulty">Challenge Level</label>
      <input type="range" id="difficulty" min="1" max="10" step="2" value="5" />
      <div class="difficulty-value">Moderate (5)</div>
      <p style="font-size: 0.875rem; color: #64748b; margin-top: 0.5rem">
        Higher levels include longer phrases and special characters
      </p>
    </div>

    <div class="divider"></div>

    <div class="input-group">
      <input
        type="text"
        id="customPhrase"
        placeholder="Add your own phrase (optional)"
      />
      <button id="addPhrase">Add Custom Phrase</button>
    </div>

    <script src="phrases.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
