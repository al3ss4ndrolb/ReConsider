<!DOCTYPE html>
<html>
  <head>
    <title>ReConsider Settings</title>
    <style>
      body {
        width: 320px;
        padding: 1.5rem;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        color: #334155;
      }

      h2 {
        margin: 0 0 1.5rem 0;
        font-size: 1.25rem;
        color: #1e293b;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .url-list {
        margin: 1rem 0;
        max-height: 200px;
        overflow-y: auto;
      }

      .url-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8fafc;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
      }

      .url-item span {
        word-break: break-all;
        margin-right: 0.5rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        box-sizing: border-box;
        font-size: 0.875rem;
        transition: border-color 0.15s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: background-color 0.15s ease;
        width: 100%;
      }

      button:hover {
        background: #2563eb;
      }

      .delete-btn {
        background: #ef4444;
        padding: 0.5rem;
        min-width: 2rem;
        width: auto;
      }

      .delete-btn:hover {
        background: #dc2626;
      }

      .divider {
        height: 1px;
        background: #e2e8f0;
        margin: 1.5rem 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h2>ReConsider Settings</h2>

    <div class="input-group">
      <input
        type="text"
        id="newUrl"
        placeholder="Enter website URL (e.g., facebook.com)"
      />
      <button id="addUrl">Add Website</button>
    </div>

    <div class="url-list" id="urlList">
      <!-- URLs will be listed here -->
    </div>

    <div class="divider"></div>

    <div class="input-group">
      <input
        type="text"
        id="verificationPhrase"
        placeholder="Enter verification phrase"
      />
      <button id="savePhrase">Save Phrase</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
